Puntos importantes para deployar en aws:

- se debe acceder a DETAILS que tiene los datos de conexion al sandbox
- Se debe copiar la key y password para configurarla
- se dene instalar AWS-CLI en la terminal de donde se ejecutara el terraform.
#snap install aws-cli --classic
- Se debera configurar las credenciales para vincularlo al aws en donde impactara lo deployado:
#aws configure
- solicitara el access key
- secreat key (que esta en configuration)
- region
- json

---
Una vez preparado todo, se debe realizar (requiere todos los pasos anteriores):
- terraform init
- terraform plan
--- verificar que todo este ok antes de aplicar
- terraform aplay

